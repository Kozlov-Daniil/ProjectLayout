<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <title>Registration</title>
</head>
<body>

    <header class="header">
        <div class="header_section">
            <div class="header_item header_logo">
                WDB
            </div>
            <div class="header_item header_btn"><a href="#">Новости</a></div>
            <div class="header_item header_btn"><a href="fourthposts.html">События</a></div>
            <div class="header_item header_btn"><a href="#">Лайфхаки</a></div>
            <div class="header_item header_btn"><a href="#">Технологии</a></div>
            <div class="header_item header_btn"><a href="#">Бизнес</a></div>
        </div>
        <div class="header_section">
            <div class="header_item header_btn"><a href="#">Настройки</a></div>
            <div class="header_item header_btn"><a href="#">Войти</a></div>
        </div>
    </header>

    <main>
        <div class="sideBar">
            <div class="sideBar_section">
                <div class="sideBar_item"><a href="#">Моя страница</a></div>
                <div class="sideBar_item"><a href="#">Друзья</a></div>
                <div class="sideBar_item"><a href="#">Ответы</a></div>
                <div class="sideBar_item"><a href="#">Группы</a></div>
                <div class="sideBar_item"><a href="fourthphoto.html">Фото</a></div>
                <div class="sideBar_item"><a href="#">Музыка</a></div>
                <div class="sideBar_item"><a href="#">Игры</a></div>
                <div class="sideBar_item"><a href="#">Закладки</a></div>
            </div>

            <div class="sideBar_section">
                <div class="sideBar_item"><a href="#">Дни рождения</a></div>
                <div class="sideBar_item"><a href="#">Уведомления</a></div>
            </div>

        </div>


        <div class="form-container">
            <form action="">
                <h2 class="h2form">Регистрация</h2>
                <div class="form-field multi-input">
                    <label for="name">Name</label>
                    <input type="text" name="first-name" id="name" placeholder="Ваше имя">
                    <input type="text" name="last-name" id="lastname" placeholder="Фамилия">
                </div>

                <div class="form-field input-right">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="email@gmail.com">
                </div>

                <div class="form-field input-right">
                    <label for="pass">Pass</label>
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>

                <div class="submit-field input-right">
                    <input type="submit" name="submit" id="submit" value="Регистрация">
                </div>

            </form>
        </div>


    </main>
    
</body>
</html>
